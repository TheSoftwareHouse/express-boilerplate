type: object
required:
  - firstName
  - lastName
properties:
  meta: 
    properties: 
      page:
        type: number
      total:
        type: number
      limit:
        type: number
      totalPages:
        type: number
  data:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string