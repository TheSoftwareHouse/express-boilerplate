version: '3.4'

services:
  boilerplate_api:
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile
    working_dir: /app/build
    container_name: boilerplate_api
    command: [sh, -c, '../node_modules/nodemon/bin/nodemon.js -L --inspect=0.0.0.0 -r source-map-support/register ./src/index.js']
    hostname: boilerplate_api
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - 1337:1337
      - 4000:4000
      - 9229:9229
    networks:
      - app

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: app
    networks:
      - app

  redis:
    container_name: redis
    image: 'redis'
    ports:
      - "6379:6379"
    networks:
      - app

networks:
  app:
